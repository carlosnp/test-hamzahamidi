<app-schema-form
  *ngIf="jsonSchema"
  [classForm]="'small'"
  [dataForm]="newFormValues"
  [errors]="errors"
>
  <json-schema-form
    [loadExternalAssets]="true"
    [schema]="jsonSchema"
    [form]="formSchema"
    [language]="'es'"
    framework="material-design"
    (onSubmit)="eventRegister($event)"
    (validationErrors)="validationErrors($event)"
  >
  </json-schema-form>
</app-schema-form>
