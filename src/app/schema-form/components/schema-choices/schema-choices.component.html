<app-schema-form
  [classForm]="'small'"
  [initValues]="newFormValues"
  >
  <json-schema-form
    [loadExternalAssets]="true"
    [schema]="jsonSchema"
    [form]="formSchema"
    [language]="'es'"
    [framework]="'material-design'"
    [debug]="true"
    (onSubmit)="eventRegister($event)"
  >
  </json-schema-form>
</app-schema-form>
