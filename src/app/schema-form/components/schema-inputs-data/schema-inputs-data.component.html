<app-schema-form
  *ngIf="jsonSchema"
  [classForm]="'small'"
  [initValues]="newFormValues"
  [errors]="errors"
>
  <json-schema-form
    [loadExternalAssets]="true"
    [schema]="jsonSchema"
    [form]="formSchema"
    [data]="data"
    [language]="'es'"
    framework="bootstrap-4"
    (onSubmit)="eventRegister($event)"
  >
  </json-schema-form>
</app-schema-form>
